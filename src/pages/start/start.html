<ion-header>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header>
      <img src="../www/assets/imgs/logo.png" class="logo">
      Willkommen
    </ion-card-header>
    <ion-card-content>
      <p text-wrap>Fresh. Fast. Turty.</p>
      <ion-list>
        <ion-item>
          <ion-icon name="ios-mail-outline" item-left></ion-icon>
          <ion-input placeholder="E-Mail" type="text" #username required></ion-input>
        </ion-item>

        &nbsp;

        <ion-item>
          <ion-icon name="ios-key-outline" item-left></ion-icon>
          <ion-input placeholder="Passwort" type="password" #password required></ion-input>
        </ion-item>

        <ion-item style="display:none;">
          <ion-icon></ion-icon>
          <ion-input></ion-input>
        </ion-item>
      </ion-list>

      &nbsp;

      <button ion-button block (click)="userStart()" padding>Anmelden</button>
      <a><b>Passwort vergessen?</b></a>

      <p class="highlight">oder</p>

      <button ion-button color="secondary" block (click)="registration()" padding>Registrieren</button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
</ion-footer>
