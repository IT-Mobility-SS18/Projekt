<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" icon-left></ion-icon>
      <ion-icon name="search" icon-right></ion-icon>
      <ion-icon name="basket"icon-right></ion-icon>
      <ion-icon name="flash"icon-right></ion-icon>
    </button>
    <ion-title>Warenkorb</ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

<ion-card-content>
   <ion-slides #slider>
     <ion-slide>
       <ion-grid>
         <ion-row>
           <ion-col>
             <ion-item>
               <ion-thumbnail item-left>
                 <img src="../assets/imgs/logo.png">
               </ion-thumbnail>
               <p>Gerichtname</p>
               <p>Beschreibung</p>
               <p>Preis</p>
               <p>Informationen</p>
             </ion-item>
           </ion-col>
         </ion-row>
       </ion-grid>
     </ion-slide>
   </ion-slides>
   <ion-item><p>Lieferkosten:</p></ion-item>
   <ion-item><p>Betrag:</p></ion-item>

   <button ion-button block (click)="goToPayment()">Bezahlen</button>
   <button ion-button block padding>Kellner rufen</button>
   <a class="center-text" (click)="cancelBasket()">Abbrechen</a>
</ion-card-content>
</ion-content>
