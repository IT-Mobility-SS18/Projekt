<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu" item-left></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Warenkorb</ion-title>

    <ion-buttons end>
      <button ion-button>
        <ion-icon name="search" item-right></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="md-options" item-right></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="flash" item-right></ion-icon>
      </button>
      <button ion-button>

          <ion-icon name="basket"item-right [ngStyle]="{'color': BasketStateColor}"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <ion-slides #slider>
      <ion-slide>
        <ion-grid>
          <ion-row>
            <ion-col>
                <ion-item>
                    <button ion-button *ngFor="let item of ItemSelection; let ind = index;" (click)="removeItem(ind)" class="button-inner">{{item.ItemId}} ... {{item.Name}} ... {{item.Price.toFixed(2)}} €</button>
                  </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>
