<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu" item-left></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Warenkorb</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="basket"item-right [ngStyle]="{'color': BasketStateColor}"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card-content >
    <ion-slides #slider>
      <ion-slide>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <button ion-button block *ngFor="let item of ItemSelection; let ind = index;" (click)="removeItem(ind)" class="button-inner" style="height:35px;" text-wrap>
                  {{item.Name}} &nbsp;&nbsp;&nbsp;
                  {{item.Price.toFixed(2)}} €
                </button>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>
    </ion-slides>
    <ion-item class="border"><p><b>Betrag: <span class="item-right">{{ amount }} €</span></b></p></ion-item>
    &nbsp;
    <button ion-button block [disabled]="inputDisabled" (click)="goToPayment()">Bezahlen</button>
    <button ion-button block [disabled]="inputDisabled" (click)="clearBasket()" color="lightgrey">Warenkorb leeren</button>
  </ion-card-content>
</ion-content>
