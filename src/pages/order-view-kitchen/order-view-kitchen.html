<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu" item-left></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Bestellübersicht Küche</ion-title>

    <ion-buttons end>
      <button ion-button>
        <ion-icon name="search" item-right></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="md-options" item-right></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="flash" item-right></ion-icon>
      </button>
      <button ion-button (click)="goToBasket()">
        <ion-icon name="basket"item-right></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of viewarr">
      <ion-item>
        <p>Bestell Nummer:{{ item.OrderId }}</p>
        <p>Name: {{ item.Name }}</p>
        <p>Menge: {{ item.Quantity }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon> Stornieren</button>
        <button ion-button color="secondary">
          <ion-icon name="checkmark"></ion-icon>fertig</button>


      </ion-item-options>
    </ion-item-sliding>
</ion-list>
</ion-content>

<ion-footer>
</ion-footer>
