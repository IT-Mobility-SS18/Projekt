<ion-header>
  <ion-navbar>

      </button>
    </ion-buttons>

    <ion-title>Küchenübersicht </ion-title>

    <ion-buttons end>

        <ion-icon name="search" item-right></ion-icon>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header color="light">
      <b>Offen</b>
    </ion-list-header>
  <!--<ion-list>-->
    <ion-item-sliding *ngFor="let item of openOrdersArr; let i = index">
      <ion-item>
        <ion-icon name="md-unlock" color="lightgrey" item-start></ion-icon>
        <h2><b>{{ item.Name }}</b></h2>
        <p>Tisch: {{ item.TableId }}<br/> Wann?: {{ item.TimeStamp }} </p>
        <button class="button-height" ion-button color="danger" (click)="changeOrderState('preparing', item.OurOrderId)" item-end style="height:50px;">Zubereiten</button>
      </ion-item>
      <!--<ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>Stornieren</button>
        <button ion-button color="primary">
          <ion-icon name="checkmark" (click)="changeOrderState('preparing', item.OurOrderId)"></ion-icon>Zubereiten</button>-->
          <!-- <ion-icon name="checkmark" ></ion-icon>Zubereiten</button> -->
      <!--</ion-item-options>-->
    </ion-item-sliding>
    </ion-list>
    <ion-list>
      <ion-list-header color="light">
        <b>In Zubereitung</b>
      </ion-list-header>
      <ion-item *ngFor="let item of preparingArr">
            <ion-icon name="md-restaurant" color="danger" item-start></ion-icon>
            <h2><b>{{ item.Name }}</b></h2>
            <p>Tisch: {{ item.TableId }}<br/> Wann?: {{ item.TimeStamp }} </p>
            <button ion-button color="danger" (click)="changeOrderState('ready', item.OurOrderId)" item-end style="height:50px;">Zubereitet</button>
        </ion-item>
        <!--<ion-item-options side="right">
          <button ion-button color="danger">
            <ion-icon name="trash"></ion-icon>Stornieren</button>
          <button ion-button color="primary">
            <ion-icon name="checkmark" onclick="this.changeOrderState('ready', item.OurOrderId)"></ion-icon>Zubereitet</button>-->
            <!-- <ion-icon name="checkmark" ></ion-icon>Zubereitet</button> -->
      <!--  </ion-item-options>-->
</ion-list>
<ion-list>
  <ion-list-header color="light">
    <b>Bereit zur Abholung</b>
  </ion-list-header>
  <ion-item *ngFor="let item of readyArr">
        <ion-icon name="ios-archive" color="primary" item-start></ion-icon>
        <h2><b>{{ item.Name }}</b></h2>
            <p>Tisch: {{ item.TableId }}<br/> Wann?: {{ item.TimeStamp }} </p>
            <!--<h2>Bestell Nummer:{{ item.OrderId }}</h2>
        <h2>{{ item.TableId }}: {{ item.Name }}</h2>-->
    </ion-item>
</ion-list>
