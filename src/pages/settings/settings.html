<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu" item-left></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Einstellungen</ion-title>

    <ion-buttons end>
      <!--<button ion-button>
        <ion-icon name="flash" item-right></ion-icon>
      </button>-->
      <button ion-button (click)="goToBasket()">
        <ion-icon name="basket"item-right [ngStyle]="{'color': BasketStateColor}"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked required>Newsletter empfangen?</ion-label>
    <ion-select #newSelect (change)="onChangeOptInNewsletter(MyUser.OptInNewsletter)">
      <ion-option value="ja">Ja</ion-option>
      <ion-option value="nein">Lieber nicht</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
