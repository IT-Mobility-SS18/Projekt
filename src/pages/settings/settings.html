<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu" item-left></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Einstellungen</ion-title>

    <ion-buttons end>
      <!--<button ion-button>
        <ion-icon name="flash" item-right></ion-icon>
      </button>-->
      <button ion-button (click)="goToSetting()">
          <ion-icon name="md-create" item-right [ngStyle]="{'color': PenStateColor}"></ion-icon>
        </button>
      <button ion-button (click)="goToBasket()">
        <ion-icon name="basket"item-right [ngStyle]="{'color': BasketStateColor}"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #formCtrl="ngForm">
  <ion-item>
    <ion-label stacked required>Newsletter empfangen?</ion-label>
    <ion-select [disabled]="inputDisabled" #newSelect [(ngModel)]="CurrentOptInNewsletter" name="OptInNewsletter" required >
      <ion-option value="ja" >Ja</ion-option>
      <ion-option value="nein" >Lieber nicht</ion-option>
    </ion-select>
  </ion-item>
  
  <br/>

  <button [disabled]="!formCtrl.form.valid" ion-button block (click)="updateUser()">Auswahl aktualisieren</button>
  <!--<a class="center-text" (click)="cancelChanges()">Abbrechen</a>-->
  <button [disabled]="inputDisabled" ion-button block (click)="cancelChanges()" color="lightgrey">Abbrechen</button>
  </form>
</ion-content>
