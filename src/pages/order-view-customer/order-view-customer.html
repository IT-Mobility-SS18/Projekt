<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu" item-left></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Bestellungen</ion-title>

    <ion-buttons end>
      <button ion-button>
        <ion-icon name="search" item-right></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="md-options" item-right></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="flash" item-right></ion-icon>
      </button>
      <button ion-button (click)="goToBasket()">
        <ion-icon name="basket"item-right></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-thumbnail item-left>
              <img src="../assets/imgs/logo.png">
            </ion-thumbnail>
            <p>Restaurantname</p>
            <p>Beschreibung</p>
            <p>Betrag</p>
            <p>Datum</p>
            <p>Informationen</p>
          </ion-item>
          <ion-list>
              <ion-item-divider *ngFor="let item of viewarr">
                <!--<p>{{ ord.Name }}</p>
                <p>{{ ord.size }}</p>-->
                <p>Name: {{ item.Name }}</p>
                <p>Menge: {{ item.Quantity }}</p>
              </ion-item-divider>
            </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-content>


<ion-footer>
</ion-footer>
