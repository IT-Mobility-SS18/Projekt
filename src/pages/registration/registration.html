<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu" item-left></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Registrieren</ion-title>

    <ion-buttons end>
      <button ion-button>
        <ion-icon name="search" item-right></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="md-options" item-right></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="flash" item-right></ion-icon>
      </button>
      <button ion-button (click)="goToBasket()">
        <ion-icon name="basket"item-right></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label stacked required>E-Mail</ion-label>
        <ion-input type="text" #username required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked required>Passwort</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked required>Passwort wiederholen</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>

      <ion-item style="display:none;">
        <ion-icon></ion-icon>
        <ion-input></ion-input>
      </ion-item>
    </ion-list>

    &nbsp;

    <button block ion-button (click)="registerUser()" item-left>Account erstellen</button>
    <a class="center-text" (click)="cancelRegistration()">Abbrechen</a>
  </ion-card-content>
</ion-content>

<ion-footer>
</ion-footer>
