<ion-header>
  <ion-navbar>
    <ion-title>Registrieren</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label stacked required>Anrede</ion-label>
        <ion-select placeholder="Herr">
          <ion-option>Frau</ion-option>
          <ion-option>Herr</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label stacked required>Vorname</ion-label>
        <ion-input placeholder="Max" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked required>Nachname</ion-label>
        <ion-input placeholder="Mustermann" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked required>Geburtsdatum</ion-label>
        <ion-datetime placeholder="TT.MM.JJJJ" displayFormat="DD.MM.YYYY" pickerFormat="DD MM YYYY" required></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label stacked required>Straße und Hausnummer</ion-label>
        <ion-input placeholder="Musterstraße 1" type="text"></ion-input>
      </ion-item>

      <!-- Gibt es für die Postleitzahl eine Formatierung? -->
      <ion-item>
        <ion-label stacked required>Postleitzahl</ion-label>
        <ion-input placeholder="12345" type="text" ng-pattern="[1-9]{5}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked required>Ort</ion-label>
        <ion-input placeholder="Musterstadt" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked required>E-Mail</ion-label>
        <ion-input placeholder="max.mustermann@mail.de" type="text" #username required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked required>Passwort</ion-label>
        <ion-input placeholder="Passwort" type="password" #password></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked required>Passwort wiederholen</ion-label>
        <ion-input placeholder="Passwort wiederholen" type="password" #password></ion-input>
      </ion-item>

      <ion-item style="display:none;">
        <ion-icon></ion-icon>
        <ion-input></ion-input>
      </ion-item>
    </ion-list>

    &nbsp;

    <button block ion-button (click)="registerUser()" item-left>Account erstellen</button>
    <p class="center-text" (click)="cancelRegistration()">Abbrechen</p>
  </ion-card>
</ion-content>

<ion-footer>
</ion-footer>
