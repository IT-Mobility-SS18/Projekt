<ion-header>
  <ion-navbar>
    <ion-title>
      Registrieren
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-label floating>Nutzername</ion-label>
    <ion-input type="text" #username></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Passwort</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button block ion-button (click)="registerUser()" item-left>Account erstellen</button>
</div>

</ion-content>
