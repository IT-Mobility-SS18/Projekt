<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu" item-left></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Bestellübersicht Kunde</ion-title>

    <ion-buttons end>
      <button ion-button>
        <ion-icon name="search" item-right></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="md-options" item-right></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="flash" item-right></ion-icon>
      </button>
      <button ion-button (click)="goToBasket()">
        <ion-icon name="basket"item-right [ngStyle]="{'color': BasketStateColor}"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
<ion-list>
  <ion-list-header color="light">
    <b>Hauptspeise</b>
  </ion-list-header>
      <ion-item-sliding *ngFor="let item of HauptspeiseArr" (click)="addToArray(item.Uid, item.Name, item.Price)">
        <ion-item>
          <p><img src="{{'https://firebasestorage.googleapis.com/v0/b/payment-restaurant.appspot.com/o/ItemPics%2F'+ item.Uid +'.jpg?alt=media'}}"></p>
          {{item.Name}}
          <p>{{item.Description}}</p>
            <p>{{item.Price.toFixed(2)}} €</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="light" (click)="details()">
           <ion-icon name="ios-information-circle-outline"></ion-icon>details</button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>

  <ion-list>
    <ion-list-header color="light">
      <b>Getränke</b>
    </ion-list-header>
        <ion-item-sliding *ngFor="let item of GetraenkeArr" (click)="addToArray(item.Uid, item.Name, item.Price)">
          <ion-item>
           <p><img src="{{'https://firebasestorage.googleapis.com/v0/b/payment-restaurant.appspot.com/o/ItemPics%2F'+ item.Uid +'.jpg?alt=media'}}"></p>
            {{item.Name}}
            <p>{{item.Description}}</p>
              <p>{{item.Price.toFixed(2)}} €</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="light" (click)="details()">
             <ion-icon name="ios-information-circle-outline"></ion-icon>details</button>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>

  <ion-list>
    <ion-list-header color="light">
      <b>Dessert</b>
    </ion-list-header>
        <ion-item-sliding *ngFor="let item of NachspeiseArr" (click)="addToArray(item.Uid, item.Name, item.Price)">
          <ion-item>
           <p><img src="{{'https://firebasestorage.googleapis.com/v0/b/payment-restaurant.appspot.com/o/ItemPics%2F'+ item.Uid +'.jpg?alt=media'}}"></p>
            {{item.Name}}
            <p>{{item.Description}}</p>
              <p>{{item.Price.toFixed(2)}} €</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="light" (click)="details()">
             <ion-icon name="ios-information-circle-outline"></ion-icon>details</button>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    </ion-content>
