<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu" item-left></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Bestell√ºbersicht Kunde</ion-title>

    <ion-buttons end>
      <button ion-button>
        <ion-icon name="search" item-right></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="md-options" item-right></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="flash" item-right></ion-icon>
      </button>
      <button ion-button (click)="goToBasket()">
        <ion-icon name="basket"item-right></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-segment [(ngModel)]="page" color="dark">
      <ion-segment-button value="category1"(click)="selectedTab(0)">
        Kategorie 1
      </ion-segment-button>
      <ion-segment-button value="category2" (click)="selectedTab(1)">
        Kategorie 2
      </ion-segment-button>
      <ion-segment-button value="category3" (click)="selectedTab(2)">
        Kategorie 3
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>




  <ion-content>
    <ion-list>
      <ion-item-sliding *ngFor="let item of viewarr" (click)="addToArray(item.Uid, item.Name)">
        <ion-item>
          <p>{{item.Name}}</p>
          <p>{{item.Description}}</p>
            <p>{{item.Price}}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="light">
           <ion-icon name="ios-information-circle-outline"></ion-icon>details</button>
        </ion-item-options>
      </ion-item-sliding>
      </ion-list>

  </ion-content>




<ion-footer>
  <p (click)="goToBasket()">
    Zum Warenkorb
  </p>
</ion-footer>
