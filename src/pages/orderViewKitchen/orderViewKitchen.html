<ion-content>
    <ion-header>
      <ion-navbar>
        <ion-title>Bestellübersicht Küche</ion-title>
      </ion-navbar>
    </ion-header>

    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            Bestellnr.:
          </ion-col>
          <ion-col col-6>
            Info:
          </ion-col>
          <ion-col col-3>
            Status:
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-3>
            <ion-list>
              <ion-item-divider *ngFor="let ord of viewarr">
                <p>{{ item.OrderId }}</p>
              </ion-item-divider>
            </ion-list>
          </ion-col>
          <ion-col col-6>
            <ion-list>
              <ion-item-divider *ngFor="let ord of viewarr">
                <!--<p>{{ ord.Name }}</p>
                <p>{{ ord.size }}</p>-->
                <p>Name: {{ item.Name }}</p>
                <p>Menge: {{ item.Quantity }}</p>
              </ion-item-divider>
            </ion-list>
          </ion-col>

          <ion-col col-3>
            <ion-list>
              <ion-item-divider *ngFor="let ord of viewarr">
            <button ion-button (click)="login()">Fe</button>
            <button ion-button color="danger" (click)="registration()">Ab</button>
          </ion-item-divider>
          </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>


      <p>Keine Daten vorhanden!</p>
    </ion-content>

    <ion-footer>
    </ion-footer>
