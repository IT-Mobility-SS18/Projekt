<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu" item-left></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Benutzerprofil von {{ CurrentFirstName }}</ion-title>

    <ion-buttons end>
      <!--<button ion-button>
        <ion-icon name="flash" item-right></ion-icon>
      </button>-->
      <button ion-button (click)="goToSetting()">
          <ion-icon name="md-create" item-right></ion-icon>
        </button>
      <button ion-button (click)="goToBasket()">
        <ion-icon name="basket"item-right [ngStyle]="{'color': BasketStateColor}"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <form #formCtrl="ngForm">
     <!--  <div align="center" *ngIf="formCtrl.form.valid">
        <h4>{{user.name}}</h4>   Wird nirgendwo angezeigt?!
      </div> -->
      <!--<ion-list>-->
        <ion-item>
            <ion-label stacked required>Anrede</ion-label>
            <ion-select [disabled]="inputDisabled" #newSelect [(ngModel)]="CurrentSex" name="CurrentSex" required >
            <ion-option value="w" >Frau</ion-option>
            <ion-option value="m" >Herr</ion-option>
          </ion-select>
      </ion-item>

        <ion-item>
          <ion-label stacked>Vorname</ion-label>
          <ion-input [disabled]="inputDisabled" type="text" [(ngModel)]="CurrentFirstName" name="name" required value="{{CurrentFirstName}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Nachname</ion-label>
          <ion-input [disabled]="inputDisabled" type="text" [(ngModel)]="CurrentLastName" name="surname" required value="{{CurrentLastName}}" >></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked required>Geburtsdatum</ion-label>
         <ion-datetime [disabled]="inputDisabled" required name="birthdate" displayFormat="DD.MM.YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="CurrentBDay" [ngModelOptions]="{standalone:true}" ></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label stacked required>Stra√üe und Hausnummer</ion-label>
          <ion-input [disabled]="inputDisabled" type="text" [(ngModel)]="CurrentStreet" name="Street" required value="{{CurrentStreet}}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Postleitzahl</ion-label>
          <ion-input [disabled]="inputDisabled" type="text" [(ngModel)]="CurrentZipCode" name="ZipCode" required value="{{CurrentZipCode}}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked required>Ort</ion-label>
          <ion-input [disabled]="inputDisabled" type="text" [(ngModel)]="CurrentCity" name="City" required value="{{CurrentCity}}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked required>Land</ion-label>
          <ion-input [disabled]="inputDisabled" type="text" [(ngModel)]="CurrentCountry" name="Country" required value="{{CurrentCountry}}" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked required>Telefonnummer</ion-label>
          <ion-input [disabled]="inputDisabled" type="text" [(ngModel)]="CurrentPhone" name="Phone" required value="{{CurrentPhone}}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked required>E-Mail</ion-label>
          <ion-input [disabled]="inputDisabled" type="text" [(ngModel)]="CurrentMail" name="Mail" #username required value="{{CurrentMail}}"></ion-input>
        </ion-item>

        <!--<ion-item>
          <ion-label stacked required>Passwort</ion-label>
          <ion-input [disabled]="inputDisabled" type="password" #password></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked required>Passwort wiederholen</ion-label>
          <ion-input [disabled]="inputDisabled" type="password" #password></ion-input>
        </ion-item>-->

        <!-- <ion-item>
          <ion-label stacked>PayPal</ion-label>
          <ion-input type="text" [(ngModel)]="user.payPal" name="payPal" required></ion-input>
        </ion-item> -->
      <!--</ion-list>-->
      <br/>
      <button [disabled]="inputDisabled" ion-button block (click)="updateUser()">Speichern</button>
      <a class="center-text" (click)="cancelChanges()">Abbrechen</a>
    </form>
  </ion-card-content>
</ion-content>
