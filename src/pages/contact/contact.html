<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu" item-left></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Kontakt</ion-title>

    <ion-buttons end>
      <!--<button ion-button>
        <ion-icon name="flash" item-right></ion-icon>
      </button>-->
      <button ion-button (click)="goToBasket()">
        <ion-icon name="basket"item-right [ngStyle]="{'color': BasketStateColor}"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label stacked required>Anrede</ion-label>
      <ion-select>
        <ion-option>Frau</ion-option>
        <ion-option>Herr</ion-option>
      </ion-select>
    </ion-item>

  <ion-item>
    <ion-label stacked required>Vorname</ion-label>
    <ion-input type="text" maxLength="35"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked required>Nachname</ion-label>
    <ion-input type="text" maxLength="35"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked required>E-Mail</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked required>Betreff</ion-label>
    <ion-input type="text" maxLength="35"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked required>Nachricht</ion-label>
    <ion-textarea type="text" rows="3" maxLength="100"></ion-textarea>
  </ion-item>


  &nbsp;

  <button block ion-button>Absenden</button>
</ion-content>
