<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu" item-left></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Hallo {{ CurrentFirstName }}!</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToBasket()">
        <ion-icon name="basket"item-right [ngStyle]="{'color': BasketStateColor}"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background: none transparent !important;">
    <div class="instruction-box center-text"><h6 text-wrap>Bitte scannen Sie den QR-Code.</h6></div>
</ion-content>
