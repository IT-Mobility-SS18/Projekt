<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu" item-left></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>RegistrationForm: Hallo! ID: {{UserId}}</ion-title>
    
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="search" item-right></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="md-options" item-right></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="flash" item-right></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="basket"item-right></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <p>+++Test Seite+++</p>
    <ion-row>
      <ion-col col-9>
        <ion-item>
          <ion-input type="text" [(ngModel)]="newItem" placeholder="New Shopping item"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <button ion-button (click)="addItem()">Add!</button>
      </ion-col>
    </ion-row>

</ion-item-options>

<ion-list>
  <button ion-item *ngFor="let item of temparrCat" >
    {{ item }}

</ion-card-content>
</ion-content>
